name: neom_posts
description: Post creation and view for Cyberneom.
version: 1.0.3
homepage: https://github.com/Cyberneom/neom_posts
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  neom_commons:
    git:
      url: https://github.com/Cyberneom/neom_commons.git

  neom_timeline:
    git:
      url: https://github.com/Cyberneom/neom_timeline.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  neom_commons:
    path: ../neom_commons
  neom_timeline:
    path: ../neom_timeline
  intl: 0.18.1

# The following section is specific to Flutter packages.
flutter:
