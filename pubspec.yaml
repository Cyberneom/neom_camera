name: neom_posts
description: Post creation and view for Cyberneom.
version: 1.1.0
homepage: https://github.com/Cyberneom/neom_posts
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  neom_commons:
    git:
      url: https://github.com/Cyberneom/neom_commons.git

  neom_timeline:
    git:
      url: https://github.com/Cyberneom/neom_timeline.git

  camera: ^0.10.5+5
  video_editor: ^3.0.0
  fraction: ^5.0.2
  ffmpeg_kit_flutter_min: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  neom_commons:
    path: ../neom_commons
  neom_timeline:
    path: ../neom_timeline
  neom_music_player:
    path: ../neom_music_player
  http: 1.1.0
  uuid: 4.1.0
  logger: 2.0.2+1
  google_api_headers: 2.0.3

# The following section is specific to Flutter packages.
flutter:
